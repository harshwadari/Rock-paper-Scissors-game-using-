<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1>!Rock Paper Scissor Game !</h1>
    <button  class ="butt"id = "mode">Change Mode!</button>
    <div class="choices">
        <div class="choice" id ="rock">
            <img src ="img/rock.png.jpg">
        </div>
        <div class="choice" id ="paper">
            <img src="img/paper.png.jpg">
        </div>
        <div class="choice" id ="scissor">
            <img src="img/scissor.png.jpg">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id = "user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id = "comp-score">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id ="msg"> Play your Move !</p>
    </div>
    <script src = "script.js"></script>
</body>
</html>
